{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Applicant Note</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="user_note" class="form-label">Personalized Note</label>
      <textarea name="user_note" id="user_note" class="form-control" rows="4">{{ application.user_note }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'jobs.show' id=job.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
