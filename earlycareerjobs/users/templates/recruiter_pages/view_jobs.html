{% extends 'base.html' %}
{% block content %}

<h2>Your Jobs Listings</h2>

{% if jobs %}
    <ul>
        {% for job in jobs %}
        {% if user in job.users.all %}
            <li>
                <strong>{{ job.title }}</strong><br>
                <a href="{% url 'users.candidate_search' %}" class="btn btn-info btn-sm mt-2">Search All Candidates</a>
            </li>
        {% endif %}
        {% endfor %}
    </ul>
{% else %}

{% endif %}

{% endblock %}
