{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>
<table>
    <thead>
        <tr>
            <th>User name</th>
            <th>Email</th>
            <th>Role</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_display }}</td>
            <td>{% if user.is_active %}activate{% else %}inactivate{% endif %}</td>
