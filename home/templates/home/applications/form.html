{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if application %}Edit{% else %}Add New{% endif %} Application</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="invalid-feedback d-block">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Application</button>
            <a href="{% url 'application_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
